<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≠¶ÁªçË¥ûÊúÄÂ•ΩÁúã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffb7d5, #ffdfe7, #fff0f5);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #apology-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            color: #e6005c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            animation: breathe 2s infinite ease-in-out;
        }
        
        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .photo-frame {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background-color: #ff6b9d;
            animation: float 8s linear infinite;
            opacity: 0;
            transform: scale(0);
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -15px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -15px;
        }
        
        .heart::before,
        .heart::after,
        .heart {
            transform: rotate(45deg);
        }
        
        @keyframes float {
            0% {
                opacity: 0.8;
                transform: translateY(0) rotate(0deg) scale(0.1);
            }
            70% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(720deg) scale(1);
            }
        }
        
        @media (max-width: 768px) {
            #apology-text {
                font-size: 2.5rem;
            }
            
            .photo-frame {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        // Áà±ÂøÉÁîüÊàêÂô®
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // ÈöèÊú∫Â±ûÊÄß
                const size = 15 + Math.random() * 25;
                const xPos = Math.random() * window.innerWidth;
                const colorNum = Math.floor(Math.random() * 4);
                const colors = ['#ff6b9d', '#ff8faf', '#fa1e64', '#ff1a75'];
                const delay = Math.random() * 10;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${xPos}px`;
                heart.style.backgroundColor = colors[colorNum];
                heart.style.animationDelay = `${delay}s`;
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂêéÂàõÂª∫Áà±ÂøÉ
        window.onload = function() {
            createHearts();
        }
        
        // Ê∑ªÂä†ÁÇπÂáªÂàõÂª∫È¢ùÂ§ñÁà±ÂøÉÁöÑÂäüËÉΩ
        document.body.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            const size = 15 + Math.random() * 25;
            const colorNum = Math.floor(Math.random() * 4);
            const colors = ['#ff6b9d', '#ff8faf', '#fa1e64', '#ff1a75'];
            
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${e.clientX - size/2}px`;
            heart.style.top = `${e.clientY - size/2}px`;
            heart.style.backgroundColor = colors[colorNum];
            heart.style.animationDelay = '0s';
            
            document.getElementById('hearts').appendChild(heart);
            
            // 4ÁßíÂêéÁßªÈô§Áà±ÂøÉ
            setTimeout(() => {
                heart.remove();
            }, 4000);
        });
    </script>
